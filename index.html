<!DOCTYPE html>
<html>
<head>
    <title>Credit Risk Prediction</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Credit Risk Prediction</h1>
    <form action="/predict" method="post">
        <label for="Income">Income:</label>
        <input type="text" id="Income" name="Income"><br><br>

        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age"><br><br>

        <label for="Experience">Experience:</label>
        <input type="text" id="Experience" name="Experience"><br><br>

        <label for="Married/Single">Married/Single:</label>
        <input type="text" id="Married/Single" name="Married/Single"><br><br>

        <label for="House_Ownership">House Ownership:</label>
        <input type="text" id="House_Ownership" name="House_Ownership"><br><br>

        <label for="Car_Ownership">Car Ownership:</label>
        <input type="text" id="Car_Ownership" name="Car_Ownership"><br><br>

        <label for="Profession">Profession:</label>
        <input type="text" id="Profession" name="Profession"><br><br>

        <label for="CITY">City:</label>
        <input type="text" id="CITY" name="CITY"><br><br>

        <label for="STATE">State:</label>
        <input type="text" id="STATE" name="STATE"><br><br>

        <label for="CURRENT_JOB_YRS">Current Job Years:</label>
        <input type="text" id="CURRENT_JOB_YRS" name="CURRENT_JOB_YRS"><br><br>

        <label for="CURRENT_HOUSE_YRS">Current House Years:</label>
        <input type="text" id="CURRENT_HOUSE_YRS" name="CURRENT_HOUSE_YRS"><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
